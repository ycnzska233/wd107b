<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Form Practice</title>
</head>
<body background="https://www.inspiredwallpaper.com/media/catalog/product/m/1/m1370-industrial-brick-white-wallpaper-sw.jpg">
    <h1>聽歌聽歌聽歌!!!</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/LI9HgJq2fa4" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    <hr/>

    <h2>感想</h2>
    <form>
        再聽一次吧!<br>
        <input type="radio" name="repeat" value="Yes">好的！
        <input type="radio" name="repeat" value="Yes!">好啊!!!<br><br>
        感覺如何?<br>
        <input type="checkbox" name="feedback" value="like">喜歡<br>
        <input type="checkbox" name="feedback" value="love">超喜歡<br>
        <input type="checkbox" name="feedback" value="good">超級喜歡<br><br>
        
        關於你：<br>
        姓名: <input type="text" name="name"><br>
        性別：
        <select>
            <option value="male">男</option>
            <option value="female">女</option>
            <option value="other">其他</option>
        </select><br><br>
        <input type="button" onclick="alert('排骨大大的小猴子豈是你想生就能生的，嘖嘖!')" value="排骨大大讓我給你生小猴子吧!">
    </form>
</body>
</html>
